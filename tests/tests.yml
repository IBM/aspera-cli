  command:
    - server
    - delete
    - "@extend:@preset:server.upload_folder@/to.delete"
serv_cleanup1:
  depends_on:
    - serv_cp
    - serv_down_from_node
    - serv_down_lcl
    - serv_md5
  command:
    - server
    - delete
    - "@preset:server.inside_folder"
serv_info:
  command:
    - server
    - info
serv_du:
