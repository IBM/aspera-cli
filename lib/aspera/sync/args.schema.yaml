$schema: https://json-schema.org/draft/2020-12/schema
$id: https://github.com/IBM/aspera-cli/tree/main/lib/aspera/transfer/sync_instance.schema.yaml
$comment: >-
  `x-` fields documented in command_line_builder.rb
  This spec is specific to ascli.
  The native async conf format is now preferred.
title: SyncInstanceSpec
description: Global parameters for async.
type: object
properties:
  alt_logdir:
    type: string
  watchd:
    type: string
  apply_local_docroot:
    x-cli-switch: true
  quiet:
    x-cli-switch: true
  ws_connect:
    x-cli-switch: true
  sessions:
    type: array
    items:
      description: Session parameters for async.
      type: object
      properties:
        name:
          type: string
        local_dir:
          type: string
        remote_dir:
          type: string
        local_db_dir:
          type: string
        remote_db_dir:
          type: string
        host:
          type: string
          x-tspec: remote_host
        user:
          type: string
          x-tspec: remote_user
        private_key_paths:
          type: array
          x-cli-option: "--private-key-path"
        direction:
          type: string
        checksum:
          type: string
        tags:
          type: object
          x-cli-option: "--tags64"
          x-cli-convert: json64
          x-tspec: true
        tcp_port:
          type: integer
          x-tspec: ssh_port
        rate_policy:
          type: string
        target_rate:
          type: string
        cooloff:
          type: integer
        pending_max:
          type: integer
        scan_intensity:
          type: string
        cipher:
          type: string
          x-cli-convert: remove_hyphen
          x-tspec: true
        transfer_threads:
          type: integer
        preserve_time:
          x-cli-switch: true
          x-tspec: preserve_times
        preserve_access_time:
          x-cli-switch: true
        preserve_modification_time:
          x-cli-switch: true
        preserve_uid:
          x-cli-switch: true
          x-tspec: preserve_file_owner_uid
        preserve_gid:
          x-cli-switch: true
          x-tspec: preserve_file_owner_gid
        create_dir:
          x-cli-switch: true
          x-tspec: true
        reset:
          x-cli-switch: true
        remote_password:
          x-cli-envvar: ASPERA_SCP_PASS
          x-tspec: true
        cookie:
          x-cli-envvar: ASPERA_SCP_COOKIE
          x-tspec: true
        token:
          x-cli-envvar: ASPERA_SCP_TOKEN
          x-tspec: true
        license:
          x-cli-envvar: ASPERA_SCP_LICENSE
