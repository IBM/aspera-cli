---
name:
  cli:
    opt-type: opt_with_arg
  type: string
local_dir:
  cli:
    opt-type: opt_with_arg
  type: string
remote_dir:
  cli:
    opt-type: opt_with_arg
  type: string
local_db_dir:
  cli:
    opt-type: opt_with_arg
  type: string
remote_db_dir:
  cli:
    opt-type: opt_with_arg
  type: string
host:
  cli:
    opt-type: opt_with_arg
  type: string
  ts: remote_host
user:
  cli:
    opt-type: opt_with_arg
  type: string
  ts: remote_user
private_key_paths:
  cli:
    opt-type: opt_with_arg
    switch: "--private-key-path"
  type: array
direction:
  cli:
    opt-type: opt_with_arg
  type: string
checksum:
  cli:
    opt-type: opt_with_arg
  type: string
