  cli:
    opt-type: opt_with_arg
  type: string
target_rate:
  cli:
    opt-type: opt_with_arg
  type: string
cooloff:
  cli:
    opt-type: opt_with_arg
  type: integer
pending_max:
  cli:
    opt-type: opt_with_arg
  type: integer
scan_intensity:
  cli:
    opt-type: opt_with_arg
  type: string
cipher:
  cli:
    opt-type: opt_with_arg
    convert: Aspera::Transfer::Parameters.convert_remove_hyphen
  type: string
  ts: true
transfer_threads:
  cli:
    opt-type: opt_with_arg
  type: integer
preserve_time:
  cli:
    opt-type: opt_without_arg
  ts: preserve_times
preserve_access_time:
  cli:
    opt-type: opt_without_arg
  ts:
preserve_modification_time:
  cli:
    opt-type: opt_without_arg
  ts:
preserve_uid:
  cli:
    opt-type: opt_without_arg
  ts: preserve_file_owner_uid
preserve_gid:
  cli:
    opt-type: opt_without_arg
  ts: preserve_file_owner_gid
create_dir:
  cli:
    opt-type: opt_without_arg
  ts: true
reset:
  cli:
    opt-type: opt_without_arg
remote_password:
  cli:
    opt-type: envvar
    variable: ASPERA_SCP_PASS
  ts: true
cookie:
  cli:
    opt-type: envvar
    variable: ASPERA_SCP_COOKIE
  ts: true
token:
  cli:
    opt-type: envvar
    variable: ASPERA_SCP_TOKEN
  ts: true
license:
  cli:
    opt-type: envvar
    variable: ASPERA_SCP_LICENSE
