---
remote_password:
  :type: :envvar
  :variable: ASPERA_SCP_PASS
token:
  :type: :envvar
  :variable: ASPERA_SCP_TOKEN
cookie:
  :type: :envvar
  :variable: ASPERA_SCP_COOKIE
ssh_private_key:
  :type: :envvar
  :variable: ASPERA_SCP_KEY
EX_at_rest_password:
  :type: :envvar
  :variable: ASPERA_SCP_FILEPASS
EX_proxy_password:
  :type: :envvar
  :variable: ASPERA_PROXY_PASS
EX_license_text:
  :type: :envvar
  :variable: ASPERA_SCP_LICENSE
create_dir:
  :type: :opt_without_arg
  :option_switch: "-d"
precalculate_job_size:
  :type: :opt_without_arg
keepalive:
  :type: :opt_without_arg
delete_before_transfer:
  :type: :opt_without_arg
preserve_access_time:
  :type: :opt_without_arg
preserve_creation_time:
  :type: :opt_without_arg
preserve_times:
  :type: :opt_without_arg
preserve_modification_time:
  :type: :opt_without_arg
remove_empty_directories:
  :type: :opt_without_arg
remove_after_transfer:
  :type: :opt_without_arg
remove_empty_source_directory:
  :type: :opt_without_arg
cipher:
  :type: :opt_with_arg
  :option_switch: "-c"
  :accepted_types: :string
  :encode: 'Aspera::Fasp::Parameters'
resume_policy:
  :type: :opt_with_arg
  :option_switch: "-k"
  :accepted_types: :string
  :default: sparse_csum
  :translate_values:
    none: 0
    attrs: 1
    sparse_csum: 2
    full_csum: 3
direction:
  :type: :opt_with_arg
  :option_switch: "--mode"
  :accepted_types: :string
  :translate_values:
    receive: recv
    send: send
remote_user:
  :type: :opt_with_arg
  :option_switch: "--user"
  :accepted_types: :string
remote_host:
  :type: :opt_with_arg
  :option_switch: "--host"
  :accepted_types: :string
ssh_port:
  :type: :opt_with_arg
  :option_switch: "-P"
  :accepted_types: :int
fasp_port:
  :type: :opt_with_arg
  :option_switch: "-O"
  :accepted_types: :int
dgram_size:
  :type: :opt_with_arg
  :option_switch: "-Z"
  :accepted_types: :int
target_rate_kbps:
  :type: :opt_with_arg
  :option_switch: "-l"
  :accepted_types: :int
min_rate_kbps:
  :type: :opt_with_arg
  :option_switch: "-m"
  :accepted_types: :int
rate_policy:
  :type: :opt_with_arg
  :option_switch: "--policy"
  :accepted_types: :string
http_fallback:
  :type: :opt_with_arg
  :option_switch: "-y"
  :accepted_types:
  - :string
  - :bool
  :translate_values:
    force: F
    true: 1
    false: 0
http_fallback_port:
  :type: :opt_with_arg
  :option_switch: "-t"
  :accepted_types: :int
source_root:
  :type: :opt_with_arg
  :option_switch: "--source-prefix64"
  :accepted_types: :string
  :encode: 'Aspera::Fasp::Parameters'
sshfp:
  :type: :opt_with_arg
  :option_switch: "--check-sshfp"
  :accepted_types: :string
symlink_policy:
  :type: :opt_with_arg
  :option_switch: "--symbolic-links"
  :accepted_types: :string
overwrite:
  :type: :opt_with_arg
  :accepted_types: :string
exclude_newer_than:
  :type: :opt_with_arg
  :accepted_types: :int
exclude_older_than:
  :type: :opt_with_arg
  :accepted_types: :int
preserve_acls:
  :type: :opt_with_arg
  :accepted_types: :string
move_after_transfer:
  :type: :opt_with_arg
  :accepted_types: :string
multi_session_threshold:
  :type: :opt_with_arg
  :accepted_types: :int
EX_fasp_proxy_url:
  :type: :opt_with_arg
  :option_switch: "--proxy"
  :accepted_types: :string
EX_http_proxy_url:
  :type: :opt_with_arg
  :option_switch: "-x"
  :accepted_types: :string
EX_ssh_key_paths:
  :type: :opt_with_arg
  :option_switch: "-i"
  :accepted_types: :array
EX_http_transfer_jpeg:
  :type: :opt_with_arg
  :option_switch: "-j"
  :accepted_types: :int
EX_multi_session_part:
  :type: :opt_with_arg
  :option_switch: "-C"
  :accepted_types: :string
EX_no_read:
  :type: :opt_without_arg
  :option_switch: "--no-read"
EX_no_write:
  :type: :opt_without_arg
  :option_switch: "--no-write"
EX_apply_local_docroot:
  :type: :opt_without_arg
  :option_switch: "--apply-local-docroot"
target_rate_cap_kbps:
  :type: :ignore
  :accepted_types: :int
target_rate_percentage:
  :type: :ignore
  :accepted_types: :string
min_rate_cap_kbps:
  :type: :ignore
  :accepted_types: :int
rate_policy_allowed:
  :type: :ignore
  :accepted_types: :string
fasp_url:
  :type: :ignore
  :accepted_types: :string
lock_rate_policy:
  :type: :ignore
  :accepted_types: :bool
lock_min_rate:
  :type: :ignore
  :accepted_types: :bool
lock_target_rate:
  :type: :ignore
  :accepted_types: :bool
authentication:
  :type: :ignore
  :accepted_types: :string
https_fallback_port:
  :type: :ignore
  :accepted_types: :int
content_protection:
  :type: :ignore
  :accepted_types: :string
cipher_allowed:
  :type: :ignore
  :accepted_types: :string
multi_session:
  :type: :ignore
  :accepted_types: :int
obfuscate_file_names:
  :type: :ignore
  :accepted_types: :bool
tags:
  :type: :opt_with_arg
  :option_switch: "--tags64"
  :accepted_types: :hash
  :encode: 'Aspera::Fasp::Parameters'
use_ascp4:
  :type: :defer
  :accepted_types: :bool
paths:
  :type: :defer
  :accepted_types: :array
EX_file_list:
  :type: :defer
  :option_switch: "--file-list"
  :accepted_types: :string
EX_file_pair_list:
  :type: :defer
  :option_switch: "--file-pair-list"
  :accepted_types: :string
EX_ascp_args:
  :type: :defer
  :accepted_types: :array
destination_root:
  :type: :defer
  :accepted_types: :string
wss_enabled:
  :type: :defer
  :accepted_types: :bool
wss_port:
  :type: :defer
  :accepted_types: :int
