# desc : description
# accepted_types : accepted types for non-enum
# default : default value if not specified
# enum : set with list of values for enum types
# tragents : supported agents
# cltype : direct: type of parameter
# clswitch : direct: switch for ascp command line
# clencode : direct: transform value
# clvarname : name of env var
---
cipher:
  :desc: "In transit encryption type."
  :enum:
  - none
  - aes128
  - aes192
  - aes256
  - aes128cfb
  - aes192cfb
  - aes256cfb
  - aes128gcm
  - aes192gcm
  - aes256gcm
  :default: none
  :cltype: :opt_with_arg
  :clswitch: "-c"
  :clencode: Aspera::Fasp::Parameters
content_protection:
  :desc: Enable client-side encryption at rest. (CSEAR, content protection)
  :enum:
  - encrypt
  - decrypt
  :cltype: :opt_with_arg
  :clswitch: "--file-crypt"
content_protection_password:
  :desc: "Specifies CSEAR password. (content protection)"
  :accepted_types: :string
  :cltype: :envvar
  :clvarname: ASPERA_SCP_FILEPASS
cookie:
  :cltype: :envvar
  :clvarname: ASPERA_SCP_COOKIE
  :desc: Metadata for transfer (older,string)
create_dir:
  :cltype: :opt_without_arg
  :clswitch: "-d"
  :accepted_types: :bool
  :desc: Specifies whether to create new directories.
delete_before_transfer:
  :cltype: :opt_without_arg
delete_source:
  :cltype: :opt_without_arg
  :clswitch: "--remove-after-transfer"
  :accepted_types: :bool
  :tragents:
  - :node
  - :direct
  :desc: Remove SRC files after transfer success
destination_root_id:
  :cltype: :ignore
  :accepted_types: :string
  :tragents:
  - :sdk
direction:
  :cltype: :opt_with_arg
  :clswitch: "--mode"
  :enum:
  - send
  - receive
  :translate_values:
    receive: recv
    send: send
  :required: true
  :desc: 'Direction of transfer (on client side)'
exclude_newer_than:
  :cltype: :opt_with_arg
  :accepted_types: :int
  :tragents:
  - :direct
  :desc: skip src files with mtime > arg
exclude_older_than:
  :cltype: :opt_with_arg
  :accepted_types: :int
  :tragents:
  - :direct
  :desc: skip src files with mtime < arg
fasp_port:
  :cltype: :opt_with_arg
  :clswitch: "-O"
  :accepted_types: :int
  :default: 33001
  :desc: Specifies fasp (UDP) port.
http_fallback:
  :cltype: :opt_with_arg
  :clswitch: "-y"
  :accepted_types:
  - :string
  - :bool
  :translate_values:
    force: F
    true: 1
    false: 0
  :desc: When true(1), attempts to perform an HTTP transfer if a fasp transfer cannot
    be performed.
http_fallback_port:
  :cltype: :opt_with_arg
  :clswitch: "-t"
  :accepted_types: :int
  :tragents:
  - :direct
  :desc: Specifies http port.
https_fallback_port:
  :cltype: :ignore
  :accepted_types: :int
  :desc: Specifies https port.
move_after_transfer:
  :cltype: :opt_with_arg
multi_session:
  :cltype: :ignore
  :clswitch: "-C"
  :accepted_types: :int
  :desc: "Use multi-session transfer. max 128.\n
Each participant on one host needs an independent UDP (-O) port.\n
Large files are split between sessions only when transferring with resume_policy=none."
multi_session_threshold:
  :cltype: :opt_with_arg
  :accepted_types: :int
  :tragents:
  - :direct
  - :node
  :desc: in bytes
overwrite:
  :cltype: :opt_with_arg
  :default: diff
  :enum:
  - never
  - always
  - diff
  - older
  - diff+older
  :desc: "Overwrite destination files with the source files of the same name."
paths:
  :cltype: :defer
  :accepted_types: :array
  :desc: Required. Contains a path to the source (required) and a path to the destination.
precalculate_job_size:
  :cltype: :opt_without_arg
  :accepted_types: :bool
  :desc: Specifies whether to precalculate the job size.
preserve_access_time:
  :cltype: :opt_without_arg
preserve_creation_time:
  :cltype: :opt_without_arg
preserve_modification_time:
  :cltype: :opt_without_arg
preserve_times:
  :cltype: :opt_without_arg
rate_policy:
  :cltype: :opt_with_arg
  :clswitch: "--policy"
  :enum:
  - low
  - fair
  - high
  - fixed
  :desc: The transfer rate policy to use when sharing bandwidth.
remote_access_key:
  :cltype: :ignore
  :accepted_types: :string
  :desc: Node only?
remote_host:
  :cltype: :opt_with_arg
  :clswitch: "--host"
  :required: true
  :desc: IP or fully qualified domain name of the remote server
remote_user:
  :cltype: :opt_with_arg
  :clswitch: "--user"
  :required: true
  :desc: Remote user. Default value is "xfer" on node or connect.
remote_password:
  :cltype: :envvar
  :clvarname: ASPERA_SCP_PASS
  :desc: SSH session password
remove_after_transfer:
  :cltype: :opt_without_arg
  :accepted_types: :bool
  :tragents:
  - :direct
  - :node
  :desc: Remove SRC files after transfer success
remove_empty_directories:
  :cltype: :opt_without_arg
  :accepted_types: :bool
  :tragents:
  - :direct
  - :node
  :desc: Specifies whether to remove empty directories.
remove_skipped:
  :cltype: :ignore
  :accepted_types: :bool
  :tragents:
  - :sdk
proxy:
  :cltype: :opt_with_arg
  :tragents:
  - :direct
  - :sdk
  :desc: "Specify the address of the Aspera high-speed proxy server.\n
dnat(s)://[user[:password]@]server:port\n
Default ports for DNAT and DNATS protocols are 9091 and 9092.\n
Password, if specified here, overrides the value of environment variable ASPERA_PROXY_PASS."
resume_policy:
  :cltype: :opt_with_arg
  :clswitch: "-k"
  :default: faspmgr:none;other:sparse_csum
  :enum:
  - none
  - attrs
  - sparse_csum
  - full_csum
  :translate_values:
    none: 0
    attrs: 1
    sparse_csum: 2
    full_csum: 3
  :desc: If a transfer is interrupted or fails to finish, resume without re-transferring the whole files.
retry_duration:
  :cltype: :ignore
  :accepted_types:
  - :string
  - :int
  :tragents:
  - :node
  - :connect
  - :sdk
  :desc: Specifies how long to wait before retrying transfer. (e.g. "5min")
source_root_id:
  :cltype: :ignore
  :accepted_types: :string
  :tragents:
  - :sdk
ssh_port:
  :cltype: :opt_with_arg
  :clswitch: "-P"
  :accepted_types: :int
  :desc: "Specifies ssh (TCP) port. Default: local:22, other:33001"
ssh_private_key:
  :cltype: :envvar
  :clvarname: ASPERA_SCP_KEY
  :tragents:
  - :direct
  - :sdk
  :desc: "Private key used for SSH authentication.\n
   Shall look like: -----BEGIN RSA PRIVATE KEY-----\\nMII...\n
   Note the JSON encoding: \\n for newlines."
ssh_private_key_passphrase:
  :cltype: :ignore
  :accepted_types: :string
  :tragents:
  - :sdk
ssh_args:
  :cltype: :ignore
  :accepted_types: :string
  :tragents:
  - :sdk
symlink_policy:
  :cltype: :opt_with_arg
  :clswitch: "--symbolic-links"
  :default: follow
  :enum:
  - follow
  - copy
  - copy+force
  - skip
  :desc: "Handle source side symbolic links by:\n
following the link (follow),\n
copying the link itself (copy),\n
skipping (skip),\n
or forcibly copying the link itself (copy+force).\n
Default: follow"
checksum_type:
  :cltype: :ignore
  :accepted_types: :string
  :tragents:
  - :sdk
  :desc: "Enable checksum reporting for transferred files by specifying the hash to use.\n
Allowable values: sha-512, sha-384, sha-256, sha1, md5. (Default: none)"
file_checksum:
  :cltype: :ignore
  :accepted_types: :string
  :tragents:
  - :sdk
tags:
  :cltype: :opt_with_arg
  :clswitch: "--tags64"
  :accepted_types: :hash
  :clencode: Aspera::Fasp::Parameters
  :desc: Metadata for transfer
target_rate_cap_kbps:
  :cltype: :ignore
  :accepted_types: :int
  :tragents:
  - :connect
  :desc: Returned by upload/download_setup node api.
target_rate_kbps:
  :cltype: :opt_with_arg
  :clswitch: "-l"
  :accepted_types: :int
  :desc: Specifies desired speed for the transfer.
title:
  :accepted_types: :string
  :tragents:
  - :node
  - :connect
  :desc: Title of the transfer
token:
  :cltype: :envvar
  :clvarname: ASPERA_SCP_TOKEN
  :desc: 'Authorization token: Bearer, Basic or ATM (Also arg -W)'
use_ascp4:
  :cltype: :defer
  :accepted_types: :bool
  :default: false
  :tragents:
  - :direct
  - :node
  - :sdk
  :desc: specify version of protocol
use_system_ssh:
  :cltype: :ignore
  :clswitch: "-SSH"
  :accepted_types: :string
  :tragents:
  - :sdk
destination_root:
  :cltype: :defer
  :required: true
  :desc: Destination root directory.
source_root:
  :cltype: :opt_with_arg
  :clswitch: "--source-prefix64"
  :clencode: Aspera::Fasp::Parameters
  :desc: "Path to be prepended to each source path.\n
This is either a conventional path or it can be a URI but only if there is no root defined."
min_rate_cap_kbps:
  :cltype: :ignore
  :accepted_types: :int
lock_rate_policy:
  :cltype: :ignore
  :accepted_types: :bool
lock_target_rate_kbps:
  :cltype: :ignore
  :accepted_types: :bool
lock_min_rate_kbps:
  :cltype: :ignore
  :accepted_types: :bool
apply_local_docroot:
  :cltype: :opt_without_arg
  :tragents:
  - :direct
  - :sdk
preserve_acls:
  :cltype: :opt_with_arg
  :tragents:
  - :direct
  - :sdk
  :desc: "Preserve access control lists.\nAllowable values: none, native, metafile"
preserve_remote_acls:
  :cltype: :ignore
  :accepted_types: :string
  :tragents:
  - :sdk
  :desc: "Preserve remote access control lists.\n
Allowable values: none, native, metafile"
preserve_file_owner_uid:
  :cltype: :ignore
  :accepted_types: :bool
  :tragents:
  - :sdk
preserve_file_owner_gid:
  :cltype: :ignore
  :accepted_types: :bool
  :tragents:
  - :sdk
preserve_extended_attrs:
  :cltype: :ignore
  :accepted_types: :string
  :tragents:
  - :sdk
  :desc: "Preserve the extended attributes.\n
Allowable values: none, native, metafile"
preserve_source_access_time:
  :cltype: :ignore
  :accepted_types: :bool
  :tragents:
  - :sdk
remove_empty_source_directory:
  :cltype: :opt_without_arg
  :tragents:
  - :direct
  :desc: "TODO: check node, sdk"
EX_at_rest_password:
  :cltype: :envvar
  :clvarname: ASPERA_SCP_FILEPASS
  :tragents:
  - :direct
  :desc: Passphrase used for at rest encryption or decryption
EX_proxy_password:
  :cltype: :envvar
  :clvarname: ASPERA_PROXY_PASS
  :tragents:
  - :direct
  :desc: "Password used for Aspera proxy server authentication.\n
May be overridden by password in URL EX_fasp_proxy_url."
EX_license_text:
  :cltype: :envvar
  :clvarname: ASPERA_SCP_LICENSE
  :tragents:
  - :direct
  :desc: "License file text override.\nBy default ascp looks for license file near executable."
keepalive:
  :cltype: :opt_without_arg
  :tragents:
  - :none
dgram_size:
  :cltype: :opt_with_arg
  :clswitch: "-Z"
  :accepted_types: :int
  :desc: in bytes
min_rate_kbps:
  :cltype: :opt_with_arg
  :clswitch: "-m"
  :accepted_types: :int
  :default: 0
  :desc: Set the minimum transfer rate in kilobits per second.
sshfp:
  :cltype: :opt_with_arg
  :clswitch: "--check-sshfp"
  :desc: Check it against server SSH host key fingerprint
EX_http_proxy_url:
  :cltype: :opt_with_arg
  :clswitch: "-x"
  :tragents:
  - :direct
  :desc: Specify the proxy server address used by HTTP Fallback
EX_ssh_key_paths:
  :cltype: :opt_with_arg
  :clswitch: "-i"
  :accepted_types: :array
  :tragents:
  - :direct
  :desc: Use public key authentication for SSH and specify the private key file paths
EX_http_transfer_jpeg:
  :cltype: :opt_with_arg
  :clswitch: "-j"
  :accepted_types: :int
  :default: '0'
  :tragents:
  - :direct
  :desc: HTTP transfers as JPEG file
EX_no_read:
  :cltype: :opt_without_arg
  :clswitch: "--no-read"
  :tragents:
  - :direct
  :desc: no read source
EX_no_write:
  :cltype: :opt_without_arg
  :clswitch: "--no-write"
  :tragents:
  - :direct
  :desc: no write on destination
target_rate_percentage:
  :cltype: :ignore
rate_policy_allowed:
  :cltype: :ignore
  :tragents:
  - :connect
  :enum:
  - low
  - fair
  - high
  - fixed
  :desc: "Specifies most aggressive rate policy that is allowed.\n
Returned by node API."
fasp_url:
  :cltype: :ignore
  :tragents:
  - :unknown
lock_min_rate:
  :cltype: :ignore
  :accepted_types: :bool
lock_target_rate:
  :cltype: :ignore
  :accepted_types: :bool
authentication:
  :cltype: :ignore
  :tragents:
  - :connect
  :desc: 'value=token for SSH bypass keys, else password asked if not provided.'
cipher_allowed:
  :cltype: :ignore
  :desc: returned by node API. Valid literals include "aes-128" and "none".
obfuscate_file_names:
  :cltype: :ignore
  :accepted_types: :bool
  :tragents:
  - :unknown
EX_file_list:
  :cltype: :defer
  :clswitch: "--file-list"
  :tragents:
  - :direct
  :desc: source file list
EX_file_pair_list:
  :cltype: :defer
  :clswitch: "--file-pair-list"
  :tragents:
  - :direct
  :desc: source file pair list
EX_ascp_args:
  :cltype: :defer
  :accepted_types: :array
  :tragents:
  - :direct
  :desc: Add command line arguments to ascp
wss_enabled:
  :cltype: :defer
  :accepted_types: :bool
wss_port:
  :cltype: :defer
  :accepted_types: :int
compression:
  :accepted_types: :int
  :tragents:
  - :unknown
  :desc: ascp4 only, 0 / 1?
read_threads:
  :accepted_types: :int
  :tragents:
  - :unknown
  :desc: ascp4 only
write_threads:
  :accepted_types: :int
  :tragents:
  - :unknown
  :desc: ascp4 only
