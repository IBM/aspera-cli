#verbosity: INFO
#we do not use `gfm` because it does not format tables well in pdf output
from: markdown_mmd
toc: true
number-sections: true
shift-heading-level-by: -1
resource-path:
  - ${.}
  - ..
filters:
  - ${.}/find_admonition.lua
  - ${.}/gfm_admonition.lua
  - ${.}/break_replace.lua
