# Workflow to create a new release
# Triggered manually via GitHub Actions UI
name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., x.y.z). Leave empty to use version.rb without .pre suffix"
        required: false
        type: string
      next_version:
        description: "Next development version (e.g., x.y.z). Leave empty to auto-increment minor version. Will append .pre automatically"
        required: false
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: special
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0.1"
          bundler-cache: true

      - name: Install documentation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-luatex texlive-fonts-extra texlive-latex-extra fonts-ibm-plex librsvg2-bin

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          bundle exec rake release:run'[${{ github.event.inputs.version }},${{ github.event.inputs.next_version }}]'
